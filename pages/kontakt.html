<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Kontakt - Bajo Jajo Restaurant</title>
  <link rel="shortcut icon" href="../egg.png" type="image/x-icon">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="./kontakt.css">
</head>

<body>
  <nav class="nav-bar">
    <h1>
      <a href="../index.html">Bajo Jajo Restaurant</a>
    </h1>

    <ul class="nav-list">
      <li class="nav-item">
        <a href="./menu.html">Menu</a>
      </li>

      <li class="nav-item">
        <a href="./rezerwacja.html">Rezerwacja</a>
      </li>

      <li class="nav-item active">
        <a href="./kontakt.html">Kontakt</a>
      </li>
    </ul>
  </nav>

  <main class="contact">

    <section class="contact-info">

      <div class="contact-card">
        <img class="card-icon" src="../images/icons/pin.png" alt="Pinezka na mapie">

        <h3 class="card-title">Adres</h3>

        <a class="card-link" href="https://goo.gl/maps/GKjzJkxhjqySqVmG6" target="_blank" rel="noopener noreferrer">
          ul. Smakowita 42-777 Kraków
        </a>
      </div>

      <div class="contact-card">
        <img class="card-icon" src="../images/icons/house.png" alt="Domek">

        <h3 class="card-title">Zdjęcia</h3>

        <a class="card-link" href="https://www.instagram.com/my.sweet.home.bakery" target="_blank"
          rel="noopener noreferrer">
          Instagram
        </a>
      </div>

      <div class="contact-card">
        <img class="card-icon" src="../images/icons/email.png" alt="Email koperta">

        <h3 class="card-title">Email</h3>

        <a class="card-link" href="mailto:kontakt@bajojajo.pl" rel="noopener noreferrer">
          kontakt@bajojajo.pl
        </a>
      </div>

      <div class="contact-card">
        <img class="card-icon" src="../images/icons/phone.png" alt="Telefon słuchawka">

        <h3 class="card-title">Telefon</h3>

        <a class="card-link" href="tel:+48321654987" rel="noopener noreferrer">
          +48 321 654 987
        </a>
      </div>

    </section>

  </main>

</body>

</html>
