<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Rezerwacja - Bajo Jajo Restaurant</title>
  <link rel="shortcut icon" href="../egg.png" type="image/x-icon">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="./rezerwacja.css">
  <script src="./rezerwacja.js" defer></script>
</head>

<body>
  <nav class="nav-bar">
    <h1>
      <a href="../index.html">Bajo Jajo Restaurant</a>
    </h1>

    <ul class="nav-list">
      <li class="nav-item">
        <a href="./menu.html">Menu</a>
      </li>

      <li class="nav-item active">
        <a href="./rezerwacja.html">Rezerwacja</a>
      </li>

      <li class="nav-item">
        <a href="./kontakt.html">Kontakt</a>
      </li>
    </ul>
  </nav>

  <main class="reservation">
    <h2 class="reservation-title">Zarezerwuj stolik</h2>

    <form class="reservation-form">

      <div class="form-row">
        <label class="form-field">
          <div>Imie</div>
          <input type="text" placeholder="Imie">
        </label>

        <label class="form-field">
          <div>Nazwisko</div>
          <input type="text" placeholder="Nazwisko">
        </label>
      </div>


      <div class="form-row">
        <label class="form-field">
          <div>E-mail</div>
          <input type="email" placeholder="E-mail">
        </label>

        <label class="form-field">
          <div>Numer telefonu</div>
          <input type="tel" placeholder="Numer telefonu">
        </label>
      </div>

      <div class="form-row">
        <label class="form-field">
          <div>Liczba gości</div>
          <input type="number" placeholder="Liczba gości">
        </label>

        <label class="form-field">
          <div>Data rezerwacji</div>
          <input type="date">
        </label>

        <label class="form-field">
          <div>Godzina rezerwacji</div>
          <input type="time">
        </label>
      </div>

      <div class="form-row">
        <label class="form-field">
          <div>Dodatkowe informacje</div>
          <textarea></textarea>
        </label>
      </div>

      <div class="form-row">
        <label>
          <input type="checkbox">
          <span>Akceptuję regulamin</span>
        </label>
      </div>

      <button class="submit-btn" type="submit">Wyślij</button>

    </form>

  </main>

</body>

</html>
